<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>PersonalActionBtns</title>
</head>
<body>
<div th:fragment="personalActionBtns" th:remove="tag">

    <!-- Add form with uri depending on the level -->
    <div th:with="var1 = ${#httpServletRequest.getRequestURI().replace('/personal/', '')}"
         th:remove="tag">
        <div th:with="var2 = ${var1.replace('search/', '')}"
             th:remove="tag">
            <form th:action="@{'/personal/search/'+${var1.startsWith('search') ? var2 : var1}}"
                  class="form-inline">

                <input class="form-control ml-3 mr-sm-2 mb-3" type="search" name="word"
                       placeholder="Поиск слова"/>
                <button class="btn btn-success mb-3" type="submit">Поиск</button>

                <!-- Add a show all words depending on the level button -->
                <div th:if="${#httpServletRequest.getParameter('word') != null or
                #httpServletRequest.getParameter('grammar') != null}">
                    <a th:href="@{'/personal/'+${var1.startsWith('search') ? var2 : var1}}"
                       class="btn btn-secondary ml-2 mb-3">
                        Все слова
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
