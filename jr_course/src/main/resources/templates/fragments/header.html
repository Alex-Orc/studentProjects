<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Header</title>
</head>
<body>
<div th:fragment="header">
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">JR Course</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" th:href="@{/words/}">Словарь <span class="sr-only">(current)</span></a>
                        <div class="dropdown-child" style="overflow: hidden">
                            <a class="nav-link bg-dark" th:classappend="${#httpServletRequest.getRequestURI().equals('/words/easy')} ? 'active' : ''"
                               th:href="@{/words/easy}">Простой</a>

                            <a class="nav-link bg-dark" th:classappend="${#httpServletRequest.getRequestURI().equals('/words/normal')} ? 'active' : ''"
                               th:href="@{/words/normal}">Средний</a>

                            <a class="nav-link bg-dark" th:classappend="${#httpServletRequest.getRequestURI().equals('/words/hard')} ? 'active' : ''"
                               th:href="@{/words/hard}">Сложный</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#">Грамматика</a>
                        <div class="dropdown-child" style="overflow: hidden">
                            <a class="nav-link bg-dark" href="#">Action</a>
                            <a class="nav-link bg-dark" href="#">Another action</a>
                            <a class="nav-link bg-dark" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">JLPT</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#">Dropdown</a>
                        <div class="dropdown-child" style="overflow: hidden">
                            <a class="nav-link bg-dark" href="#">Action</a>
                            <a class="nav-link bg-dark" href="#">Another action</a>
                            <a class="nav-link bg-dark" href="#">Something else here</a>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="collapse navbar-collapse flex-row-reverse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Выйти</a>
                    </li>
                </ul>
            </div>
        </nav>
</div>
</body>
</html>
