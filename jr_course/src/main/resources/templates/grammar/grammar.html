<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <!-- Individual CSS -->
    <link rel="stylesheet" th:href="@{/css/projectStyles.css}">

    <title>Грамматика</title>
</head>
<body>
<div class="wrapper">
    <!-- Add a navbar -->
    <div th:insert="fragments/header"></div>

    <div class="container">

        <!-- Add a title -->
        <div th:with="uri = ${#httpServletRequest.getRequestURI()}">
            <div th:with="lvl = ${#httpServletRequest.getParameter('lvl')}" th:remove="tag">
                <h3 th:if="${(uri.endsWith('/grammar/') or uri.endsWith('/search')) and lvl == null}" th:insert="fragments/h :: grammar_main"></h3>
                <h3 th:if="${uri.endsWith('/n1') or lvl == '1'}" th:insert="fragments/h :: grammar_lvl_1"></h3>
                <h3 th:if="${uri.endsWith('/n2') or lvl == '2'}" th:insert="fragments/h :: grammar_lvl_2"></h3>
                <h3 th:if="${uri.endsWith('/n3') or lvl == '3'}" th:insert="fragments/h :: grammar_lvl_3"></h3>
                <h3 th:if="${uri.endsWith('/n4') or lvl == '4'}" th:insert="fragments/h :: grammar_lvl_4"></h3>
                <h3 th:if="${uri.endsWith('/n5') or lvl == '5'}" th:insert="fragments/h :: grammar_lvl_5"></h3>
            </div>
        </div>
        <hr>

        <!-- If it is a main grammar's page, add a description -->
        <div th:if="${#httpServletRequest.getRequestURI().equals('/grammar/')}"
             th:insert="fragments/description/grammarDescription">
        </div>

        <!-- Add action buttons -->
        <div th:insert="fragments/actionBtns/grammarActionBtns"></div>

        <!-- Add a table -->
        <div th:insert="fragments/tables/tableGrammar"></div>
    </div>
    <div class="push"></div>
</div>
<footer th:insert="fragments/footer"></footer>

</body>
</html>
