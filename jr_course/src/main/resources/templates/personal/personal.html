<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <!-- Individual CSS -->
    <link rel="stylesheet" th:href="@{/css/projectStyles.css}">

    <title>Personal</title>
</head>
<body>
<div class="wrapper">
    <!-- Add a navbar -->
    <div th:insert="fragments/header"></div>

    <div class="container">

                <!-- Add a title -->
                <div th:with="uri = ${#httpServletRequest.getRequestURI()}">
                    <h3 th:if="${uri.equals('/personal/')}">Мои материалы</h3>
                    <h3 th:if="${uri.endsWith('/words')}">Мой словарь</h3>
                    <h3 th:if="${uri.endsWith('/grammar')}">Моя грамматика</h3>
                </div>
                <hr>

                <!-- If it's a main word's page, add a description -->
                <div th:if="${#httpServletRequest.getRequestURI().equals('/personal/')}">
                    <p>Слова и грамматику можно сохранять в свои материалы, чтобы учить необходимое.</p>
                    <h5><a th:href="@{/personal/words}">Слова</a></h5>
                    <h5><a th:href="@{/personal/grammar}">Грамматика</a></h5>
                </div>

        <div th:unless="${#httpServletRequest.getRequestURI().equals('/personal/')}" th:remove="tag">
            <!-- Add action buttons -->
            <div th:insert="fragments/actionBtns/personalActionBtns"></div>

            <!-- Add a table -->
            <div th:insert="fragments/tables/tablePersonal"></div>
        </div>


    </div>
    <div class="push"></div>
</div>
<footer th:insert="fragments/footer"></footer>

</body>
</html>
