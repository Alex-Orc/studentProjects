<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">

    <title>Login page</title>
</head>
<body style="background-color: #e1e2e7">
<div class="container-fluid">

    <div class="row justify-content-md-center">
        <div id="loginbox" style="margin-top: 150px;"
             class="mainbox align-items-center col-sm-3 col-sm-offset-2">

            <div class="card" style="box-shadow: 0 0 10px rgba(0,0,0,0.5);">

                <div class="card-header">
                    <div class="card-title text-center h4">Войти в свой аккаунт</div>
                </div>

                <div style="padding-top: 10px" class="card-body">

                    <!-- Login Form -->
                    <form th:action="@{/authenticateTheUser}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for login error -->

                                    <div th:if="${param.error}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Неверное имя пользователя или пароль.
                                        </div>

                                    </div>

                                    <!-- Check for logout -->

                                    <div th:if="${param.logout}">

                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            Вы вышли из аккаунта.
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" name="username" placeholder="username" class="form-control">
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="password" name="password" placeholder="password" class="form-control">
                        </div>

                        <!-- Login/Submit Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="controls text-center">
                                <button type="submit" class="btn btn-primary">Войти</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>
</body>
</html>
